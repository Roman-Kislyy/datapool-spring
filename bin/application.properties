
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./testdb;LOG=0;CACHE_SIZE=1048576;LOCK_MODE=0;UNDO_LOG=0;PAGE_SIZE=512
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Maximum queue length for incoming connection requests when all possible request processing threads are in use.
server.port=8080
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
server.tomcat.max-threads=2000
server.tomcat.max-keep-alive-requests=500
spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB
#spring.servlet.multipart.location=/home/user/datapool-service

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

h2.maxIdle=100
lockerService.batchRows=10000

logging.level.root=ERROR

